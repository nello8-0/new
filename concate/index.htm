<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize stylesheet -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome stylesheet -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main stylesheet that has clobal rules -->
    <link rel="stylesheet" href="css/main.css">
    <!-- stylesheet that includes log in page -->
    <link rel="stylesheet" href="css/log_in.css">
    <!-- icon  -->
    <link rel="icon" href="images/nlogo.jpg" type="text/image">
    <title>ConCat</title>
</head>
<body>
    <div class="logIn">
        <div class="box">
            <img src="images/logoTree.jpg" alt="" width="80px">
            <div class="min-box">
                <h1>Welcome To ConCat</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, molestiae! Aspernatur quas nulla excepturi odio
                    beatae, sit sequi accusantium eum tenetur, corrupti blanditiis suscipit quidem eos voluptatem in amet harum.
                </p>
                <div class="id">
                    <label for="id">ID</label>
                    <input type="text" placeholder="Enter Your ID" name="id">
                </div>
                <div class="pass">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter Your Password" name="Password">

                <input type="submit" value="Log In">
            </div>
        </div>

    <script src="js/main.js"></script>
